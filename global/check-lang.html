<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ender.ing</title>
</head>
<body>
    <!-- Use this file to redirect PWA home page! -->
    <!-- Note: may need to also move .display injection into the BUILD command! -->
    <script>
        // A list of subdomains that must be ignored!
        const ignoreList = ["docs.ender.ing"];
        if(!ignoreList.includes(window.location.hostname)){
            document.documentElement.getCookie = function(name){
                return (document.cookie.match(new RegExp(`^(?:.*;)?\\s*${name}\\s*=\\s*([^;]+)(?:.*)?$`))||[,null])[1];
            };
            let locale = document.documentElement.getCookie("locale") ?? "en";
            window.location.href = "/" + locale;
        }else{
            window.location.href = "/";
        }
    </script>
</body>
</html>
